<!DOCTYPE html>
<html lang="{{ locale.tag }}">
<head prefix="og: http://ogp.me/ns#">
    {% block head_early %}{% endblock %}
    <title>{{ title or 'Liberapay' }}</title>
    <link rel="icon" href="{{ website.asset('liberapay/icon-v2_black.16.png') }}" type="image/png">
    <link rel="stylesheet" href="{{ website.asset('bootstrap/css/bootstrap.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ website.asset('paper.css') }}" type="text/css">
    {% block head %}{% endblock %}
</head>
<body>

    <header class="text-center">
        <a class="btn btn-primary btn-lg print">{{ _("Print") }}</a>
    </header>

    <div class="sheet"><div class="page">
        % block header
        <header class="flex">
            <div>
                <img src="{{ website.asset('liberapay/icon-v2_black-on-yellow.svg') }}" alt="{{ _('Liberapay logo') }}" />
                Liberapay
            </div>
            <div>support@liberapay.com</div>
        </header>
        % endblock

        {% block content %}{% endblock %}
    </div></div>

    <footer class="text-center">
        <a class="btn btn-primary btn-lg print">{{ _("Print") }}</a>
    </footer>

    <script src="{{ website.asset('paper.js') }}"></script>

</body>
</html>
